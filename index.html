<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여의대방 더마크원 김민겸팀장</title>
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .card {
            background: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 12px;
        }
        .card img {
            display: block;
            width: 100%;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 10px;
        }
        .info {
            text-align: center;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .info h1 {
            font-size: 26px;
            margin: 5px 0;
            color: #111;
            font-weight: 700;
        }
        .info p.role {
            font-size: 18px;
            font-weight: 500;
            color: #555;
            margin-bottom: 15px;
        }
        .contact {
            background: #fafafa;
            border-radius: 10px;
            padding: 18px 20px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .contact p {
            margin: 10px 0;
            font-size: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .contact span.icon {
            margin-right: 10px;
            font-size: 18px;
            color: #0077b5;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(45deg, #0077b5, #005f86);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .links a:hover {
            background: linear-gradient(45deg, #005f86, #004466);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="20250810_121448.jpg" alt="프로필 사진">
        <img src="imgi_5_location.jpg" alt="위치">
        <img src="imgi_5_premium.jpg" alt="프리미엄">
        <img src="imgi_2_popup0w2.jpg" alt="사업개요">
        <img src="imgi_5_complex.jpg" alt="단지">
        <img src="20250731_212117.png" alt="기타">

        <div class="info">
            <h1>여의대방 더마크원</h1>
            <p class="role">김민겸 팀장</p>
            <div class="contact">
                <p><span class="icon">📞</span>010-2772-4588</p>
                <p><span class="icon">🏢</span>홍보관｜서울특별시 영등포구 당산로 77</p>
                <p><span class="icon">📍</span>현장｜서울특별시 영등포구 신길동 459-5번지 일원</p>
            </div>
            <div class="links">
                <a href="https://16660919.quv.kr" target="_blank">홈페이지 바로가기</a>
            </div>
        </div>
    </div>
</body>
</html>
