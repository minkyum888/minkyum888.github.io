<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여의대방 더마크원 김민겸팀장</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .card {
            background: white;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 12px;
        }
        /* 모든 이미지 공통 스타일 */
        .card img {
            display: block;
            width: 100%;        /* 화면 폭에 맞게 꽉 채움 */
            height: auto;       /* 세로 비율 유지 */
            margin-bottom: 20px;
            border-radius: 10px;
            object-fit: cover;  /* 이미지 비율 유지하면서 꽉 채움 */
        }
        /* iframe 웹주소 */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 비율 */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .info {
            text-align: center;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .info h1 {
            font-size: 26px;
            margin: 5px 0;
            color: #111;
            font-weight: 700;
        }
        .info p.role {
            font-size: 18px;
            font-weight: 500;
            color: #555;
            margin-bottom: 15px;
        }
        .contact {
            background: #fafafa;
            border-radius: 10px;
            padding: 18px 20px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .contact p {
            margin: 10px 0;
            font-size: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .contact span.icon {
            margin-right: 10px;
            font-size: 18px;
            color: #0077b5;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(45deg, #0077b5, #005f86);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .links a:hover {
            background: linear-gradient(45deg, #005f86, #004466);
        }
        /* 모바일 대응 */
        @media (max-width: 500px) {
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
